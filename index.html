<!DOCTYPE html>
<html>
<head>
	<title>Easy to do</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/normalize.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>
	<div id="wrapper">
		<h1>Tip Calculator</h1>
		<div id="calculator">
		<form>
			<label for="billAmount">
				How much was your bill?<br>
				<p class="message">Please type your bill amount</p>
				$ <input type="text" id="billAmount">
			</label>
			<label>
				How was your service?<br>
				<p class="message">Please choose one of options</p>
				<select id="serviceQuality">
					<option disable selected value="0">Choose an option</option>
					<option value="0.3">30% - Outstanding</option>
					<option value="0.2">20% - Good</option>
					<option value="0.15">15% - It was okay</option>
					<option value="0.1">10% - Bad</option>
					<option value="0.05">5% - Terrible</option>
				</select>
			</label>
			<label>
				How many people are sharing the bill?<br>
				<input type="text" id="peopleNum"> people
			</label>
		</form>
		<button id="calculate">CALCULATE</button>
	</div>
	<div id="totalTip">
		<sup>$</sup><span id="tip">0.00</span>
		<small id="each">each</small>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
